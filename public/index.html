<!DOCTYPE html>
<html lang="="uk">
<head>
  <meta charset="UTF-8">
  <title>Форма зворотного зв'язку</title>
</head>
<body>
  <h2>Зв'яжіться з нами</h2>
  <form id="contactForm">
    <input type="text" name="name" placeholder="Ваше ім’я" required><br>
    <input type="text" name="phone" placeholder="Телефон" required><br>
    <textarea name="message" placeholder="Ваше повідомлення" required></textarea><br>
    <button type="submit">Надіслати</button>
  </form>
  <p id="response"></p>
  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      document.getElementById('response').innerText = result.success ? "✅ Надіслано!" : "❌ Помилка: " + result.error;
    });
  </script>
</body>
</html>
